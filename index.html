<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>16memo</title>
  </head>

  <body background="images/back.png">
    <header class="header">
      <img class="aikon" src="images/logo.png" />
    </header>
    <main class="main">
      <section class="top">
        <div class="left">
          <div class="sab">
            <img class="aikonbig" src="images/logo.png" />
            <p>イメージカラーを管理し<br />新たな発見ができるアプリ</p>
          </div>
          <div class="leftunder">
            <div class="cp_iptxt">
              <label class="ef">
                <input type="text" name="email" placeholder="Email" />
              </label>
              <a href="" class="btn btn--orange">16memoを始める</a>
            </div>     
          </div>
             
        </div>
        <div class="image-mock">
          <img class="image1" src="images/image1.png" />
          <img class="image2" src="images/image2.png" />
        </div>
        
      </section>
      <section class="section2">
        <div class="memos">
          <div class="momesleft">
            <div class="memo1 fadeUp">
              <img src="images/memo.png" />
              <p>推しの解像度<br />をあげたい</p>
            </div>
            <div class="memo3 fadeUp">
              <img class="memoshadow" src="images/memo.png" />
              <p>イメージカラーの<br />管理をしたい</p>
            </div>
          </div>
          <div class="memosright">
            <div class="memo2 fadeUp">
              <img src="images/memo.png" />
              <p>自分の知らない<br />推しのイメージを<br />知りたい</p>
            </div>
            <div class="memo4 fadeUp">
              <img class="memoshadow" src="images/memo.png" />
              <p>色を通して<br />新たな発見を</p>
            </div>
          </div>
        </div>

        
      </section>
      
      <section class="howtouse-1">
        <div class="left">
          <div class="sticky1">
            <img src="images/sticky note.png" />
            <p>イメージカラーをメモとして残す</p>
          </div>
          <div class="sticky1-description">
            <p>イメージカラーをメモとして残しておける</p>
            <p>覚えておきたい色のメモとしても使える</p>
            <p>友達の誕生日プレゼントの参考にも</p>
          </div>
        </div>
        <img class="image3" src="images/image3.png" />
      </section>

      <section class="howtouse-2">
        <img class="image3" src="images/image3.png" />
        <div class="left">
          <div class="sticky2">
            <img src="images/sticky note.png" />
            <p>作ったメモを共有する</p>
          </div>
            <div class="sticky2-description">
              <p>作ったメモを共有する</p>
              <p>作ったメモはSNSで共有できる</p>
              <p>他の人のメモを見て新たな発見を</p>
            </div>
          </div>
       </section>

        <!--<img class="image4" src="images/image4.png">
          <img class="sticky2" src="images/sticky note.png">-->
      </section>
    </main>

    <footer class="footer">
      <div class="nakayoshi">
        <!--<p>なかよし第5公園</p>-->
      </div>
      
    </footer>

    <!-- JS -->
    <script src="./index.js"></script>
  </body>
</html>
